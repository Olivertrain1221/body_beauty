<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand fs-1 text header mg-2" href="{% url 'homepage' %}">Body Beauty</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav ms-4 me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active fs-2" aria-current="page" href="{% url 'homepage' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link fs-2" href="{% url 'about' %}">About Us</a>
              </li>
              <li class="nav-item">
                {% authentication required %}
                <a class="nav-link fs-2" href="{% url 'tattooposts:gallery' %}">Gallery</a>
              </li>
              {% if user.is_authenticated%}
              <li class="nav-item">
                <a class="nav-link fs-2" href="{% url 'accounts:logout' %}">Logout</a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link fs-2" href="{% url 'accounts:login' %}">Login</a>
              </li>
              {% endif %}
            </ul>
            <span class="navbar-text">
            </span>
          </div>
        </div>
      </nav>
    <div class="wrapper">
        {% block content %}
        {% endblock %}
    </div>
    <footer class="navbar navbar-expand-lg navbar-dark bg-dark ">
          <ul class="navbar-nav ms-4 me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active footer" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link footer" href="#">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link footer" href="#">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link footer" href="#">Login</a>
            </li>
          </ul>
          <span class="navbar-text">
          </span>
        </div>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
