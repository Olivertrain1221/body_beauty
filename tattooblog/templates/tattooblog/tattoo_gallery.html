{% extends 'base.html' %}
{% load cloudinary %}


{% block content %}
    <div class="tattooposts">
        <h2>
            Welcome to the gallery!
        </h2>
        <div class="post">
            {% for tattoopost in tattooposts %}
                            <div class="card">
                                <div class="card-img-top" alt="User posts">{% cloudinary tattoopost.image %}</div>
                                <div class="card-body">
                                    <a class="card-text " href="{% url 'tattooposts:post_detail' slug=tattoopost.slug %}">{{ tattoopost.title }}</a>
                                <a class="card-text" href="#">{{ tattoopost.info|truncatechars:20 }}</a>
                                </div>
                            </div>
                    {% endfor %}
        </div>
    </div>
{% endblock %}
