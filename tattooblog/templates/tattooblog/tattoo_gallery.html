{% load cloudinary %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles</title>
</head>
<body>
    <h1>BOOO YAAA</h1>
    <div class="tattooposts">
        {% for tattoopost in tattooposts %}
            <div class="post">
                <h2>
                    <a href="#">{{ tattoopost.title}}</a>
                </h2>
                <p>{{ tattoopost.info }}</p>
                <p>{{ tattoopost.date }}</p>
                <p>{% cloudinary tattoopost.image %}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
