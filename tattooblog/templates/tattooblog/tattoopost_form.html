{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load cloudinary %}

{% block content %}
<div>
    <h2>Update Post</h2>
    <form class="post-form" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="mt-3 btn btn-success">
    </form>
</div>
{% endblock %}
