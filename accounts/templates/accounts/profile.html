{% extends 'base.html' %}
{% load cloudinary %}


{% block content %}

    <div class="content-section">
        <div class="media">
            <img class="rounded-circle account-img profile-image" src="{{ user.profile.profile_image.url }}">

                <h2 class="text-secondary">{{ user.username }}</h2>
            </div>
        </div>
    </div>


{% endblock %}
