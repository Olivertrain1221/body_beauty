{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load cloudinary %}


{% block content %}
    <h1>Log In</h1>
    <form class="site-form" action="{% url 'accounts:login' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" class="mt-3 btn btn-success" value="Login">
    </form>
    <p>If you dont have an account then <a class="btn btn-primary" href="{% url 'accounts:signup' %}">Sign Up now!</a></p>

{% endblock %}
